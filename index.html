<html><head>
<script type="text/javascript" async="" src="http://www.google-analytics.com/plugins/ua/ecommerce.js" id="undefined"></script>
<title>Poker Timer</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="HandheldFriendly" content="True">
<link rel="stylesheet" href="css/style.css">         
<!--realtime less compiler        
<link rel="stylesheet/less" type="text/css" href="css/style.less">
<script src="js/less.js" type="text/javascript"></script>
это для скопмилированного css-->
<body>
<div class="wrapper">
<header>
	<nav>
		<ul class="tabs">
			<li><a id="simpleTimer" class="active">Таймер</a>
			<li><a id="sitNGo">Sit-n-go</a>
			<li><a id="settings">Настройки</a>
		</ul>
	</nav>
</header>
<div class="content">
	<section id="simpleTimerBlock" class="view">
		<h1><span>Таймер блайндов</span></h1>
		<div class="timer">
			<h2>Блайнды: <span class="min-blind">5</span>/<span class="max-blind">10</h2>
			<div class="dial-wrapper">
				<a class="dial-outer">
					<div class="dial-inner">
						<span></span>
					</div>
					<div class="dial-mask first"></div>
					<div class="dial-mask second"></div>
				</a>
			</div>
			<h2 class="time"><span class="minutes">10</span>:<span class="seconds">00</span></h2>
		</div>
		<div class="actions">
			<a class="button min" id="startOver" onclick="startOver()">Начать<br> заново</a>
			<a class="button min" id="nextBlinds" onclick="nextBlinds()">Следующие<br> блайнды</a>
			<a class="button min" id="prevBlinds" onclick="prevBlinds()">Предыдущие<br> блайнды</a>
		</div>
		<audio id="player"  preload>
			<source src="assets/sound.mp3" type="audio/mpeg">
		</audio>
	</section>
	<section id="sitNGoBlock" class="view">
		<h1><span>В разработке</span></h1>
	</section>
	<section id="settingsBlock" class="view">
		<h1><span>Настройки</span></h1>
		<div id="simpleTimerSettings" class="content">
			<h2>Настройки таймера</h2>
			<ul class="form">
				<li class="time"><b>Время раунда</b>
					<label><span>Минуты</span><input id="minutes" data-name='minutes' class="simpleTimer" type="number" value="10"></label>
					<label><span>Секунды</span><input id="seconds" data-name='seconds' class="simpleTimer" type="number" value="10"></label>
				<li class="blinds"><b>Блайнды</b>
				<li class="submit"><a class="button">Сохранить</a>
			</ul>

		</div>

		<div id="sitNGoSettings" class="content">
			<h2>Настройки турнира <i>в разработке</i></h2>
			
		</div>
	</section>
</div>
<footer></footer>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/lodash.js" type="text/javascript"></script>
<script src="js/store.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
</body>
</html>
